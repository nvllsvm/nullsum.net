{{ define "main" }}
    {{ range (where (.Paginate (where .Site.RegularPages.ByPublishDate.Reverse "Section" "posts")).Pages ".Params.unlisted" "=" "true")}}
        <header id="listItem" class="content">
            <div class="postList">
                <time datetime="{{ .Date }}">{{ dateFormat "2006-01-02" .Date }}</time>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </div>
        </header>
    {{ end }}
{{ end }}
