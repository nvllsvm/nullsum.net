{{ define "main" }}
    {{ range (.Paginate (where .Site.RegularPages.ByPublishDate.Reverse "Section" "posts")).Pages }}
        <header class="content">
            <time datetime="{{ .Date }}">{{ dateFormat "2006-01-02" .Date }}</time>
            <a href="{{ .RelPermalink }}">{{ .Title }}
            </a>
        </header>
    {{ end }}
{{ end }}
